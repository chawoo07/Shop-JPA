<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">

    <script th:inline="javascript">

        $(document).ready(function (){
            $("#searchBtn").on("click", function (e){
                e.preventDefault();
                page(0);
            });
        });

        function page(page){
            var searchDateType = $("#searchDateType").val();
            var searchSellStatus = $("#searchSellStatus").val();
            var searchBy = $("#searchBy").val();
            var searchQuery = $("#searchQuery").val();

            location.href="/admin/items/" + page +
                "?searchDateType=" + searchDateType
            + "&searchSellStatus=" + searchSellStatus
            + "&searchBy=" + searchBy
            + "&searchQuery=" + searchQuery;
        }

    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        select{
            margin-right: 10px;
        }
    </style>

</th:block>

<div layout:fragment="content">

    <form th:action="@{'/admin/items/' +
    ${items.number}}" role="form" method="get" th:object="${items}">
        <table class="table">
            <thead>
            <tr>
                <tb>商品ID</tb>
                <tb>商品名</tb>
                <tb>状態</tb>
                <tb>登録者</tb>
                <tb>登録日</tb>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, status: ${items.getContent()}">
                <td th:text="${item.id}"></td>
            <td>
                <a th:href="'/admin/item/' + ${item.id}"
                   th:text="${item.itemNm}"></a>
            </td>
            <td th:text="${item.itemSellStatus ==
            T(com.shop.constant.ItemSellStatus).SELL} ? '販売中' : '品切'"></td>
                <td th:text="${item.createdBy}"></td>
                <td th:text="${item.regTime}"></td>
            </tr>
            </tbody>
        </table>

        <div th:with="start=${(items.number/maxPage)*maxPage + 1},
end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1)
< items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
            <ul class="pagination justify-content-center">

                <li class="page-item" th:classappend=
                        "${items.first}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${items.number - 1}
+ ')'" aria-label='Previous' class="page-link">
                        <span aria-hidden='true'>Previous</span>
                    </a>
                </li>
                <li class="page-item" th:each=
                        "page: ${#numbers.sequence(start, end)}" th:classappend=
                        "${items.number eq page - 1}? 'active':''">
                    <a th:onclick="'javascript:page(' + ${page - 1} + ')'"
                       th:inline="text" class="page-link">[[${page}]]</a>
                </li>

                <li class="page-item" th:classappend="${items.last}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${items.number + 1}
                    + ')'" aria-label='Next' class="page-link">
                        <span aria-hidden='true'>Next</span>
                    </a>
                </li>

            </ul>
</div>

        <div class="form-inline justify-content-center" th:object="${itemSearchDto}">
            <select th:field="*{searchDateType}" class="form-control"
                    style="width: auto;">
                <option value="all">全体期間</option>
                <option value="1d">一日</option>
                <option value="1w">一周</option>
                <option value="1m">１っヶ月</option>
                <option value="6m">六ヶ月</option>
            </select>
            <select th:field="*{searchSellstatus}" class="form-control"
                    style="width:auto;">
                <option value="">販売状態（全体）</option>
                <option value="SELL">販売</option>
                <option value="SOLD_OUT">品切</option>
            </select>

            <select th:field="*{searchBy}" class="form-control" style="width: auto;">
                <option value="itemNm">商品名</option>
                <option value="createdBy">登録者</option>
            </select>
            <input th:field="*{searchQuery}" type="text"
            class="form-control" placeholder="検索語を入力してください。">
            <button id="searchBtn" type="submit"
                    class="btn btn-primary">検索</button>
        </div>
    </form>
</div>

</html>
